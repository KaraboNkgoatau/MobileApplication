<div class="card">
<div class="container">
<div *ngIf="isLoadingData" style="text-align:center" id="spinner">
  <mat-spinner></mat-spinner>
</div>

<ion-input #fileUpload type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." multiple accept=".pdf" /><br />

<ion-button type="button" (click)="upload()">Upload</ion-button>
<ion-button type="button" (click)="cancelUpload()">Clear</ion-button>

<div *ngIf="filesToUpload?.length > 0"><br /><p>{{filesToUpload?.length}} files selected : </p></div>

<ion-List>
  <ion-Item *ngFor="let fileName of selectedFileNames; let i = index">
      {{fileName}}
  </ion-Item>
</ion-List>

<div [innerHtml]="uploadResult"></div>

<div style="color:red">
  {{errorMessage}}
</div>
</div>
</div>

</ion-content>
