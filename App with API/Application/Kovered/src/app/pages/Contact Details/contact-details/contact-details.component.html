<div class="container-scroller">
  <app-navbar></app-navbar>
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
      <div class="content-wrapper">
<mat-card>
   <div class="col-md-12 top-20 padding-0">
     <div class="col-md-12">
       <div class="panel">
         <div class="panel-heading" style="text-align: center;"><h3>Company Contact Details</h3></div>
         <div class="panel-body">
           <div class="responsive-table">
            <!-- <button type="button" class="btn btn-success" [routerLink]="[ '/add-contact-details']">Add Details</button> -->
            <br><br>
           <table datatable [dtOptions]="dtOptions"  class="table table-striped table-bordered" width="100%" cellspacing="0">
           <thead>
             <tr>
               <th>ID</th>
               <th>Company Name</th>
               <th>Company Email Address</th>
               <th>Company Phone Number</th>
               <th>Company Website</th>
               <th>Actions</th>
             </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detail of DetailsData">
                <td>{{detail.ContactDetailsID}}</td>
                <td>{{detail.CompanyName}}</td>
                <td>{{detail.CompanyEmailAddress}}</td>
                <td>{{detail.CompanyPhoneNumber}}</td>
                <td>{{detail.CompanyWebsite}}</td>
                <!-- <td>
                    <button type="button" class="btn btn-warning" [routerLink]="['/update-contact-details/',detail.ContactDetailsID]">Update Details</button>
                    <button type="button" class="btn btn-danger" (click)="deleteDetails(detail)">Delete</button>
                </td> -->
              </tr>
             </table>
           </div>
           <br>
           <button type="button" class="btn btn-primary" [routerLink]="[ '/view-details']">Return Home</button>
       </div>
     </div>
   </div>
</div>
</mat-card>
</div>
<app-footer></app-footer>
</div>
</div>
</div>
