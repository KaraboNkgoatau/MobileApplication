<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Withdrawal Request</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Your request should not exceed your Savings balance</ion-label>
      <ion-input type="number" placeholder="Enter requested amount" #loamAmount></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="success" (click)="AddRequest(loamAmount.value)">Submit</ion-button> <ion-button type="button" class="btn btn-primary" [routerLink]="[ '/landing']">Return</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
